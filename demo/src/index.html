<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>AVR8js LED Demo</title>
    <link href="//fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet"/>
</head>
<body>
<div class="row">
    <div class="column">
        <h2>Engineering Robotics Virtual Lab</h2>
        <div class="app-container">

            <div class="toolbar">
                <button id="run-button">Run</button>
                <button id="stop-button" disabled>Stop</button>
                <div class="spacer"></div>
                <div id="status-label"></div>
            </div>
            <div class="code-editor"></div>
            <div class="compiler-output">
                <pre id="compiler-output-text"></pre>
                <pre id="serial-output-text"></pre>
            </div>
        </div>
    </div>
    <div class="column">

        <br><br>
        <canvas class="robot-environment" id="world"></canvas>
    </div>
</div>
<script src="//cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.21.2/min/vs/loader.js"></script>
<script src="./index.ts"></script>
</body>
</html>
